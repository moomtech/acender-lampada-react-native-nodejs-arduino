<html>

<head>
  <title>LightUp</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script>
    $(document).ready(() => {
      const socket = io.connect();

      $("#buttonClick").click(e => {
        socket.emit("toggleLight");
        e.preventDefault();
      });

      $("#buttonClick").click(function () {
        $(this).text(function (i, v) {
          return v === "On" ? "Off" : "On";
        });
      });
    });
  </script>
</head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  button {
    background: #000;
    color: #fff;
    padding: 16px;
    outline: transparent;
    border-radius: 10px;
    font-size: 31px;
    cursor: pointer;
    margin: 5px;
  }
</style>

<body>
  <button id="buttonClick" href="#">On</button>
</body>

</html>
